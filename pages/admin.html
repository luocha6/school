<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园刷题宝 - 管理后台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>校园刷题宝</h1>
            </div>
            <nav class="nav-links">
                <a href="../index.html">首页</a>
                <a href="admin.html" class="active">管理后台</a>
                <a href="exam.html">系统题库</a>
                <a href="#" id="logoutBtn">退出登录</a>
            </nav>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <section class="admin-dashboard">
        <div class="container">
            <div class="dashboard-grid">
                <aside class="sidebar">
                    <div class="admin-profile">
                        <img id="avatar-preview" src="../images/default-avatar.png" alt="管理员头像">
                        <div class="avatar-upload">
                            <input type="file" id="avatar-file" accept="image/jpeg,image/png,image/gif">
                            <button type="button" id="upload-btn" class="btn">更换头像</button>
                            <span id="upload-status" class="upload-status"></span>
                        </div>
                        <h4>王五</h4>
                        <p>系统超级管理员</p>
                    </div>
                    <ul class="sidebar-menu">
                        <li><a href="#"><i class="fas fa-home"></i> 后台首页</a></li>
                        <li><a href="#"><i class="fas fa-users"></i> 用户管理</a></li>
                        <li><a href="#"><i class="fas fa-book"></i> 全局题库</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> 系统设置</a></li>
                        <li><a href="#"><i class="fas fa-chart-pie"></i> 数据统计</a></li>
                    </ul>
                </aside>

                <main class="main-content">
                    <h2>管理员工作台</h2>
                    <div class="stats">
                        <p>注册用户总数：<strong>500</strong> 人</p>
                        <p>题库总数：<strong>20</strong> 个</p>
                        <p>累计题目：<strong>1200</strong> 道</p>
                    </div>
                    <div class="system-info">
                        <h3>系统状态</h3>
                        <p>运行时间：<strong>365 天</strong></p>
                        <p>最近备份：<strong>2026-01-10</strong></p>
                        <p>当前版本：<strong>v1.0.0</strong></p>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2026 校园刷题宝 版权所有</p>
        </div>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
