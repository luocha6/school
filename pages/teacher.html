<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园刷题宝 - 教师中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/teacher.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>校园刷题宝</h1>
            </div>
            <nav class="nav-links">
                <a href="../index.html">首页</a>
                <a href="teacher.html" class="active">教师中心</a>
                <a href="exam.html">题库管理</a>
                <a href="#" id="logoutBtn">退出登录</a>
            </nav>
            <button class="menu-btn"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <section class="teacher-dashboard">
        <div class="container">
            <div class="dashboard-grid">
                <aside class="sidebar">
                    <div class="user-profile">
                        <img id="avatar-preview" src="../images/default-avatar.png" alt="教师头像">
                        <div class="avatar-upload">
                            <input type="file" id="avatar-file" accept="image/jpeg,image/png,image/gif">
                            <button type="button" id="upload-btn" class="btn">更换头像</button>
                            <span id="upload-status" class="upload-status"></span>
                        </div>
                        <h4>李四</h4>
                        <p>计算机学院教师</p>
                    </div>
                    <ul class="sidebar-menu">
                        <li><a href="#"><i class="fas fa-home"></i> 教师主页</a></li>
                        <li><a href="#"><i class="fas fa-book"></i> 题库管理</a></li>
                        <li><a href="#"><i class="fas fa-users"></i> 学生管理</a></li>
                        <li><a href="#"><i class="fas fa-chart-pie"></i> 成绩统计</a></li>
                        <li><a href="#"><i class="fas fa-cog"></i> 教师设置</a></li>
                    </ul>
                </aside>

                <main class="main-content">
                    <h2>教师工作台</h2>
                    <div class="stats">
                        <p>已创建题库：<strong>5</strong> 个</p>
                        <p>题目总数：<strong>320</strong> 题</p>
                        <p>学生数量：<strong>120</strong> 人</p>
                    </div>
                    <div class="recent">
                        <h3>最近操作</h3>
                        <ul>
                            <li>2026-01-10 创建了《Python 基础选择题》题库</li>
                            <li>2026-01-08 上传了 20 道新题目</li>
                            <li>2026-01-05 查看了学生成绩统计</li>
                        </ul>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2026 校园刷题宝 版权所有</p>
        </div>
    </footer>

    <script src="../js/common.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
