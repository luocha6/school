<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园刷题宝 - 登录</title>
    <!-- 引用根目录的style.css（路径修正为../） -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <header class="auth-nav">
        <div class="container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>校园刷题宝</h1>
            </div>
            <div class="auth-nav-links">
                <a href="../index.html">返回首页</a>
                <a href="register.html" class="register-link">立即注册</a>
            </div>
        </div>
    </header>

    <main class="auth-main">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>账号登录</h2>
                    <p>选择您的身份登录，解锁对应权限</p>
                </div>

                <div class="role-tabs">
                    <button class="role-tab active" data-role="student">
                        <i class="fas fa-user-graduate"></i> 学生
                    </button>
                    <button class="role-tab" data-role="teacher">
                        <i class="fas fa-chalkboard-teacher"></i> 老师
                    </button>
                    <button class="role-tab" data-role="admin">
                        <i class="fas fa-user-shield"></i> 管理员
                    </button>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="login-username">账号</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="login-username" placeholder="请输入手机号/学号/工号" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="请输入密码" required>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox"> 记住密码
                        </label>
                        <a href="#" class="forgot-pwd">忘记密码？</a>
                    </div>
                    <button type="submit" class="auth-submit-btn">登录</button>
                </form>

                <div class="other-login">
                    <p>其他登录方式</p>
                    <div class="login-icons">
                        <a href="#"><i class="fab fa-weixin"></i></a>
                        <a href="#"><i class="fab fa-qq"></i></a>
                        <a href="#"><i class="fab fa-weibo"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="auth-footer">
        <div class="container">
            <p>© 2026 校园刷题宝 版权所有 | 专为在校学生打造的刷题平台</p>
        </div>
    </footer>

    <!-- 引用通用脚本（路径修正为../） -->
    <script src="../js/common.js"></script>
    <script>
        // 登录表单提交（对接后端接口）
document.querySelector('.login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
        // 向后端发送登录请求
        const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        
        if (result.code === 1) {
            // 登录成功，根据角色跳转
            const role = result.data.role;
            let targetPage = '';
            if (role === 'student') targetPage = 'pages/student.html';
            else if (role === 'teacher') targetPage = 'pages/teacher.html';
            else if (role === 'admin') targetPage = 'pages/admin.html';
            
            alert(`${result.msg}！即将进入${role}中心`);
            loginModal.style.display = 'none';
            window.location.href = targetPage;
        } else {
            // 登录失败（账号密码错误）
            alert(result.msg);
        }
    } catch (error) {
        alert('登录请求失败，请检查后端服务是否启动！');
        console.error('登录错误：', error);
    }
});
    </script>
</body>
</html>
